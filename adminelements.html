<html>
  <head>
    <meta charset="UTF-8">
    <title>Clubs</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        font-size: 32px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        background-color: #ddd;
        border-radius: 5px;
      }
      .club-input {
        display: block;
        margin-bottom: 10px;
      }
      .add-club {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .remove-club {
        background-color: #f44336;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Clubs</h1>
    <ul id="club-list">
      <li>Coding</li>
      <li>Music and Dance</li>
      <li>Sports</li>
      <li>Photography</li>
    </ul>
    <div>
      <input type="text" id="new-club" class="club-input" placeholder="Enter a new club">
      <button id="add-club" class="add-club">Add Club</button>
    </div>
    <div>
      <button id="remove-club" class="remove-club">Remove Club</button>
    </div>
    <script>
      const clubList = document.getElementById('club-list');
      const addClubBtn = document.getElementById('add-club');
      const removeClubBtn = document.getElementById('remove-club');
      const newClubInput = document.getElementById('new-club');

      // Add new club to the list
      addClubBtn.addEventListener('click', () => {
        const newClub = document.createElement('li');
        newClub.textContent = newClubInput.value;
        clubList.appendChild(newClub);
        newClubInput.value = '';
      });

      // Remove last club from the list
      removeClubBtn.addEventListener('click', () => {
        const lastClub = clubList.lastElementChild;
        if (lastClub) {
          clubList.removeChild(lastClub);
        }
      });
    </script>
  </body>
</html>
