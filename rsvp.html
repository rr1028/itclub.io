			<!DOCTYPE html>
<html>
<head>
  <title>Event Scheduler</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even){background-color: #f2f2f2}
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Event Scheduler</h1>

  <label for="event">Event:</label>
  <input type="text" id="event">

  <label for="date">Date:</label>
  <input type="date" id="date">

  <label for="time">Time:</label>
  <input type="time" id="time">

  <button onclick="addEvent()">Add Event</button>

  <table id="eventTable">
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th></th>
    </tr>
  </table>

  <script>
    // Initialize the events array
    let events = [];

    // Function to add a new event to the table
    function addEvent() {
      // Get the event, date, and time inputs
      let event = document.getElementById("event").value;
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;

      // Add the event to the array
      events.push({
        event: event,
        date: date,
        time: time
      });

      // Clear the inputs
      document.getElementById("event").value = "";
      document.getElementById("date").value = "";
      document.getElementById("time").value = "";

      // Update the table
      updateTable();
    }

    // Function to delete an event from the table
    function deleteEvent(index) {
      // Remove the event from the array
      events.splice(index, 1);

      // Update the table
      updateTable();
    }

    // Function to update the table with the current events
    function updateTable() {
      // Get the table element
      let table = document.getElementById("eventTable");
	  

      // Clear the table
      table.innerHTML = "";

      // Add the table header
      let header = table.createTHead();
      let row = header.insertRow();
      let eventHeader = row.insertCell(0);
      let dateHeader = row.insertCell(1);
      let timeHeader = row.insertCell(2);
      let deleteHeader = row.insertCell(3);
      eventHeader.innerHTML = "<b>Event</b>";
      dateHeader.innerHTML = "<b>Date</b>";
      timeHeader.innerHTML = "<b>Time</b>";
      deleteHeader.innerHTML = "";

      // Add the events to the table
      let tbody = table.createTBody();
      for (let i = 0; i < events.length; i++) {
        let row = tbody.insertRow();
        let eventCell = row.insertCell(0);
        let dateCell = row.insertCell(1);
        let timeCell = row.insertCell(2);
        let deleteCell = row.insertCell(3);
        eventCell.innerHTML = events[i].event;
        dateCell.innerHTML = events[i].date;
        timeCell.innerHTML = events[i].time;
        deleteCell.innerHTML = "<button onclick='deleteEvent(" + i + ")'>Delete</button>";
		

      }
    }
	
  </script>
</body>
