			<!DOCTYPE html>
<html>
  <head>
    <title>Updated Event Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even){background-color: #f2f2f2}
      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Updated Event Table</h1>
    <table id="eventTable">
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </table>
    <script>
      // Get the updated events from the query string parameter
      const urlParams = new URLSearchParams(window.location.search);
      const updatedEvents = JSON.parse(decodeURIComponent(urlParams.get('updatedEvents')));

      // Populate the table with the updated events
      let table = document.getElementById("eventTable");
      for (let i = 0; i < updatedEvents.length; i++) {
        let row = table.insertRow();
        let eventCell = row.insertCell(0);
        let dateCell = row.insertCell(1);
        let timeCell = row.insertCell(2);
        eventCell.innerHTML = updatedEvents[i].event;
        dateCell.innerHTML = updatedEvents[i].date;
        timeCell.innerHTML = updatedEvents[i].time;
      }
    </script>
  </body>
</html>
